name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Configure Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            --version
      - name: Build & Test (api + sample)
        run: |
          ./gradlew --stacktrace --no-daemon \
            :api:test \
            :processor:test \
            :processor:runtime:assembleDebug \
            :sample:app:assembleDebug \
            :sample:app:testDebugUnitTest
      - name: UI Tests (sample)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86
          profile: pixel_5
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-front none -camera-back none
          emulator-timeout: 900
          disable-animations: false
          script: |
            adb wait-for-device
            adb shell settings put global window_animation_scale 0 || true
            adb shell settings put global transition_animation_scale 0 || true
            adb shell settings put global animator_duration_scale 0 || true
            adb shell svc power stayon true || true
            ./gradlew --stacktrace --no-daemon :sample:app:connectedDebugAndroidTest
